<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <h1>Grocery Store</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Featured Products Section -->
    <section class="featured">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://img.freepik.com/free-photo/freshness-variety-healthy-fruits-wooden-table-generated-by-artificial-intelligence_25030-65197.jpg?semt=ais_hybrid" alt="Fruit">
                <h3>Fresh Fruits</h3>
                <p>$3.99 / kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1203599923/photo/food-background-with-assortment-of-fresh-organic-vegetables.jpg?s=612x612&w=0&k=20&c=DZy1JMfUBkllwiq1Fm_LXtxA4DMDnExuF40jD8u9Z0Q=" alt="Vegetables">
                <h3>Organic Vegetables</h3>
                <p>$2.99 / kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://thumbs.dreamstime.com/b/bread-cut-14027607.jpg" alt="Bread">
                <h3>Whole Grain Bread</h3>
                <p>$1.99 / loaf</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">Fruits</div>
            <div class="category-card">Vegetables</div>
            <div class="category-card">Dairy</div>
            <div class="category-card">Bakery</div>
            <div class="category-card">Meat</div>
            <div class="category-card">Snacks</div>
        </div>
    </section>
</body>
</html>
